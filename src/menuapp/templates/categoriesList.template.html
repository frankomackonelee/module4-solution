<div class="container">
  <div class="jumbotron">
    <a ui-sref="items({short_name:item.short_name})" ng-repeat='item in $ctrl.items' >
      <button class="btn btn-default" style="margin:5px;">
        <span style="float:left;">{{item.id}}: </span>{{ item.name }}
      </button>
    </a>
  </div>
</div>
